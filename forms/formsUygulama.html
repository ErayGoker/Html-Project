<table>

            </tr>

            <tr style="height: 2px;"></tr>

            <tr>
                <div id="password">

                        <input type="password" id="Password" placeholder="Paralayi giriniz" >

            </tr>

</table>

                            <input type="text" id="Name" placeholder="Adinizi giriniz">

                </div>

                    <tr style="height: 2px;"></tr>

                    </tr>
